<!DOCTYPE html>
<html>
<head>
  <!-- styles for prettify -->
  <link rel="stylesheet" href="lib/google-code-prettify/src/prettify.css">
  <link rel="stylesheet" href="css/prettify_solarized.css">
  
  <!-- libraries scripts -->
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/ckeditor/ckeditor.js"></script>
  <script src="lib/ng-ckeditor/ng-ckeditor.js"></script>
  <script src="lib/google-code-prettify/src/prettify.js"></script>
  
  <!-- our angular application -->
  <script src="js/app.js"></script>
</head>
<body ng-app="MyApp">
  <section data-ng-controller="PageCtrl">
    <div compile="content"></div>
    <form>
      <div>
        <textarea class="form-control" ckeditor="ckeditorConfig" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content">
        </textarea>
      </div>
    </form>
  </section>
</body>
</html>
